<!DOCTYPE html>
<html lang="en">
<head>
	<title>Munchr - Learn about your food</title>
	<script src="index.js"></script>
	<link rel="stylesheet" type="text/css" media="screen" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Munchr - Learn about your food</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
        }

        .image-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #food-drop {
            border: 2px dashed #2e7d32;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #e8f5e9;
        }

        #food-drop:hover {
            background-color: #c8e6c9;
            border-color: #1b5e20;
        }

        #food-img {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        #chat-container {
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .message {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #e3f2fd;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            background-color: #f5f5f5;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        #input-area {
            display: flex;
            gap: 10px;
        }

        #input-text {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            resize: none;
            height: 50px;
        }

        #input-text:focus {
            border-color: #2e7d32;
        }

        #submit-button {
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #submit-button:hover:not(:disabled) {
            background-color: #1b5e20;
        }

        #submit-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .options-section {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .options-section p {
            margin-bottom: 15px;
            font-weight: 600;
            color: #2e7d32;
        }

        #options-table {
            width: 100%;
            border-collapse: collapse;
        }

        #options-table tr {
            border-bottom: 1px solid #eee;
        }

        #options-table td {
            padding: 10px 5px;
        }

        #options-table td:first-child {
            width: 40%;
        }

        #options-table input[type="checkbox"] {
            transform: scale(1.2);
        }

        #options-table input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* New styles for the upload new image button */
        #new-upload-btn {
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            align-self: center;
            margin-top: 10px;
        }

        #new-upload-btn:hover {
            background-color: #1b5e20;
        }

        .dietary-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .dietary-tag {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Munchr</h1>

    <div class="container">
        <div class="image-section">
            <form id="submission" enctype="multipart/form-data">
                <div id="food-drop" class="maximize">
                    <span id="attach-label">Attach image of your food to learn more about it</span>
                    <input name="image" type="file" id="image-input" accept="image/*" />
                </div>
                <img id="food-img" />
            </form>
            <button id="new-upload-btn" class="hidden">Upload New Image</button>
        </div>

        <div class="chat-section">
            <div id="chat-container">
                <div class="message ai-message">
                    Hi! I'm Munchr. Upload a food image and I'll tell you all about it!
                </div>
            </div>

            <div id="input-area" class="hidden">
                <textarea id="input-text" name="input" type="text" placeholder="Ask me anything about your food..."></textarea>
                <button id="submit-button">Send</button>
            </div>
        </div>
    </div>

    <div class="options-section hidden" id="options-section">
        <p>Find substitutes:</p>
        <table id="options-table">
            <tr>
                <td>Gluten free</td>
                <td><input name="gluten_free" type="checkbox" /></td>
            </tr>
            <tr>
                <td>Vegetarian</td>
                <td><input name="vegetarian" type="checkbox" /></td>
            </tr>
            <tr>
                <td>Vegan</td>
                <td><input name="vegan" type="checkbox" /></td>
            </tr>
            <tr>
                <td>Dairy free</td>
                <td><input name="dairy_free" type="checkbox" /></td>
            </tr>
            <tr>
                <td>Allergens</td>
                <td><input name="allergens" type="text" placeholder="e.g., nuts, shellfish" /></td>
            </tr>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageInput = document.getElementById('image-input');
            const foodImg = document.getElementById('food-img');
            const foodDrop = document.getElementById('food-drop');
            const inputArea = document.getElementById('input-area');
            const inputText = document.getElementById('input-text');
            const submitButton = document.getElementById('submit-button');
            const chatContainer = document.getElementById('chat-container');
            const optionsSection = document.getElementById('options-section');
            const newUploadBtn = document.getElementById('new-upload-btn');
            const submissionForm = document.getElementById('submission');

            let currentFoodContext = '';
            let currentImageFile = null;

            // Handle image upload
            imageInput.addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    currentImageFile = e.target.files[0];
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        foodImg.src = e.target.result;
                        foodImg.style.display = 'block';
                        foodDrop.classList.add('hidden');
                        inputArea.classList.remove('hidden');
                        optionsSection.classList.remove('hidden');
                        newUploadBtn.classList.remove('hidden');
                        
                        // Add user message
                        addMessage("I've uploaded an image of my food. What can you tell me about it?", 'user');
                        
                        // Analyze the image with the backend
                        analyzeImage();
                    };
                    
                    reader.readAsDataURL(e.target.files[0]);
                }
            });

            // Handle new upload button click
            newUploadBtn.addEventListener('click', function() {
                // Reset the form
                submissionForm.reset();
                currentFoodContext = '';
                currentImageFile = null;
                
                // Hide the current image and show the upload area
                foodImg.style.display = 'none';
                foodDrop.classList.remove('hidden');
                newUploadBtn.classList.add('hidden');
                optionsSection.classList.add('hidden');
                inputArea.classList.add('hidden');
                
                // Clear chat and show welcome message
                chatContainer.innerHTML = '';
                addMessage("Hi! I'm Munchr. Upload a food image and I'll tell you all about it!", 'ai');
            });

            // Handle text submission
            submitButton.addEventListener('click', sendMessage);
            inputText.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            function analyzeImage() {
                const formData = new FormData(submissionForm);
                
                // Show loading indicator
                const loadingMessage = document.createElement('div');
                loadingMessage.className = 'message ai-message';
                loadingMessage.innerHTML = '<div class="loading"></div> Analyzing your food...';
                chatContainer.appendChild(loadingMessage);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                submitButton.disabled = true;

                fetch('/analyze', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    // Remove loading indicator
                    chatContainer.removeChild(loadingMessage);
                    submitButton.disabled = false;
                    
                    if (data.success) {
                        currentFoodContext = data.analysis;
                        addMessage(data.analysis, 'ai');
                        
                        // Show dietary tags if any
                        if (data.dietary_info && data.dietary_info.length > 0) {
                            const dietaryTags = document.createElement('div');
                            dietaryTags.className = 'dietary-tags';
                            data.dietary_info.forEach(pref => {
                                const tag = document.createElement('span');
                                tag.className = 'dietary-tag';
                                tag.textContent = pref;
                                dietaryTags.appendChild(tag);
                            });
                            chatContainer.appendChild(dietaryTags);
                        }
                    } else {
                        addMessage("Sorry, I couldn't analyze that image. Please try again with a clearer food image.", 'ai error-message');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    chatContainer.removeChild(loadingMessage);
                    submitButton.disabled = false;
                    addMessage("Sorry, Gemini has a error analyzing your image. Please try again.", 'ai error-message');
                });
            }

            function sendMessage() {
                const message = inputText.value.trim();
                if (message && currentFoodContext) {
                    addMessage(message, 'user');
                    inputText.value = '';
                    
                    // Show loading indicator
                    const loadingMessage = document.createElement('div');
                    loadingMessage.className = 'message ai-message';
                    loadingMessage.innerHTML = '<div class="loading"></div>';
                    chatContainer.appendChild(loadingMessage);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    
                    submitButton.disabled = true;

                    // Send to chat endpoint
                    fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            food_context: currentFoodContext
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Remove loading indicator
                        chatContainer.removeChild(loadingMessage);
                        submitButton.disabled = false;
                        
                        if (data.success) {
                            addMessage(data.response, 'ai');
                        } else {
                            addMessage("Sorry, I couldn't process your question. Please try again.", 'ai error-message');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        chatContainer.removeChild(loadingMessage);
                        submitButton.disabled = false;
                        addMessage("Sorry, there was an error processing your question. Please try again.", 'ai error-message');
                    });
                } else if (message) {
                    addMessage("Please upload a food image first before asking questions.", 'ai error-message');
                }
            }

            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                messageDiv.textContent = text;
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // Drag and drop functionality
            foodDrop.addEventListener('dragover', function(e) {
                e.preventDefault();
                foodDrop.style.backgroundColor = '#c8e6c9';
            });

            foodDrop.addEventListener('dragleave', function() {
                foodDrop.style.backgroundColor = '#e8f5e9';
            });

            foodDrop.addEventListener('drop', function(e) {
                e.preventDefault();
                foodDrop.style.backgroundColor = '#e8f5e9';
                
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    imageInput.files = e.dataTransfer.files;
                    const event = new Event('change', { bubbles: true });
                    imageInput.dispatchEvent(event);
                }
            });
        });
    </script>
</body>
</html>
