<!DOCTYPE html>
<html lang="en">
<head>
	<title>Munchr - Learn about your food</title>
	<script src='index.js'></script>
	<link rel='stylesheet' type='text/css' media='screen' href='style.css'>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body onload="loaded();">

	<h1>Munchr</h1>

	<div hidden id="chat">
		<img id="food-img" />
		<span id="ai-response">Reponse goes here</span>
	</div>

	<label id="food-drop" class="maximize">
		<span id="attach-label">Attach image of your food to learn more about it</span>
		<input name="image" form="submission" type="file" id="image-input" multiple accept="image/*" />
	</label>
	
	<span id="input-area" hidden>
		<textarea id="input-text" name="input" form="submission" type="text" placeholder="..."></textarea>
	</span>

	<p hidden>Find substitutes:</p>
	<table id="options-table" hidden>
		<tr>
			<td>Gluten free</td>
			<td><input name="gluten_free" form="submission" type="checkbox" /></td>
		</tr>
		<tr>
			<td>Vegetarian</td>
			<td><input name="vegetarian" form="submission" type="checkbox" /></td>
		</tr>
		<tr>
			<td>Vegan</td>
			<td><input name="vegan" form="submission" type="checkbox" /></td>
		</tr>
		<tr>
			<td>Dairy free</td>
			<td><input name="dairy_free" form="submission" type="checkbox" /></td>
		</tr>
		<tr>
			<td>Allergens</td>
			<td><input name="allergens" form="submission" type="text" /></td>
		</tr>
	</table>

	<input form="submission" type="submit" id="submit-button" hidden>
	
</body>
